<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshKeep Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.8/countUp.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="freshkeep.jpg" alt="FreshKeep Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#overview">Overview</a></li>
                    <li><a href="#analytics">Analytics</a></li>
                    <li><a href="#settings">Settings</a></li>
                    <li><a href="#profile">Profile</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
                <div class="profile">
                    <img src="avatar.jpg" alt="User Avatar">
                    <span>Welcome, User</span>
                </div>
            </header>
            <section id="overview">
                <h2>Overview</h2>
                <div class="card-grid">
                    <div class="card">
                        <h3>Total Food Waste</h3>
                        <p>5,000 kg</p>
                    </div>
                    <div class="card">
                        <h3>Active Users</h3>
                        <p>1,200</p>
                    </div>
                    <div class="card">
                        <h3>Food Donations</h3>
                        <p>300 kg</p>
                    </div>
                    <div class="card">
                        <h3>CO2 Saved</h3>
                        <p>1,500 kg</p>
                    </div>
                </div>
            </section>
            <section id="analytics">
                <h2>Analytics</h2>
                <div class="chart-container">
                    <canvas id="wasteChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="donationsChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="co2Chart"></canvas>
                </div>
            </section>
            <section id="settings">
                <h2>Settings</h2>
                <form class="settings-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="User123">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </section>
            <section id="profile">
                <h2>Profile</h2>
                <div class="profile-info">
                    <div class="form-group">
                        <label for="profilePic">Profile Picture:</label>
                        <input type="file" id="profilePic" name="profilePic">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="Write something about yourself..."></textarea>
                    </div>
                    <button type="button" onclick="updateProfile()">Update Profile</button>
                </div>
            </section>
        </main>
    </div>
    <div id="foodWasteCount" class="count"></div>

    <script src="dashboard.js"></script>
    <script>
        function updateProfile() {
            // Add functionality to handle profile updates
            alert('Profile updated successfully!');
        }
    </script>
</body>
</html>
